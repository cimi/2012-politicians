    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body style="text-align: center;">
    <div class="page-header"><h1>Prezența parlamentarilor în mandatul 2008-2012
        <small>via <a href="http://hartapoliticii.ro">Harta Politicii</a></h1></div>
    <div class="container">
        <div class="btn-toolbar">
            <div class="btn-group" id="chambersBtnGroup">
                <a href="#" class="btn active" data-chamber="all">Toți parlamentarii</a>
                <a href="#" class="btn" data-chamber="senate">Senatori</a>
                <a href="#" class="btn" data-chamber="deputies">Deputați</a>
            </div>
            <div class="btn-group" id="runningAgainBtnGroup">
                <a href="#" class="btn active" data-value="false">Toți parlamentarii</a>
                <a href="#" class="btn" data-value="true">Candidați 2012</a>
            </div>
            <br /><br />
            <div class="btn-group" id="partyBtnGroup">
            </div>
        </div>
        <div id="search">
            <h3>Căutare după nume:</h3><input type="text" id="typeaheadSearch" />
        </div>
        <div class="infobox-container"><div id="infobox"></div></div>

        <div id="chart"></div>
    </div>

    <script id="infoboxTemplate" type="text/x-handlebars-template">
        <h2>{{name}}, {{group}}</h2>
        <table class="table">
            <tr><td>Prezență (rebel):</td> <td><span class="badge badge-{{level attendance}}">{{attendance}}%</span></td></tr>
            <tr><td>Voturi împotriva partidului:</td> <td>{{rebel}}%</td></tr>
            <tr><td>Candidat 2012: </td><td>{{runningAgain}}</td></tr>
        </table>
    </script>
